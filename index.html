<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe with Conversational AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe <span style="font-size:.6em;opacity:.8">with AI Voice Buddy</span></h1>
    <p class="subtitle">
      Speak: “start game”, “place at 5”, “suggest”, “reset”. The agent reacts and praises your smart moves.
    </p>
    <div id="board" class="board"></div>
    <div class="status" id="status"></div>
    <div class="controls">
      <button onclick="resetGame()">↻ Restart Game</button>
      <button onclick="startVoiceControl()">🎤 Start Voice Control</button>
      <button onclick="getAISuggestion()">💡 Get AI Suggestion</button>
      <button onclick="toggleAgent()">🗣️ Agent On/Off</button>
      <label class="chk">
        <input type="checkbox" id="chatter" checked onchange="toggleChatter(this.checked)" />
        Enable compliments & chatter
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
